\RequirePackage{hyperref}

\DeclareGraphicsExtensions{.svg,.png,.jpg} % change to %\DeclareGraphicsExtensions{.png,.svg,.jpg} to prefer png pix
\DeclareGraphicsRule{.png}{bmp}{.xbb}{}

% <includegraphics-sizing/>
